<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamix Hub - Game Zone</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

  h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #2196f3; /* ðŸ’™ Blue */
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .game-list {
      display: flex;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
      max-width: 300px;
      margin: 0 auto;
    }

    .game-link {
      text-decoration: none;
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      transition: background 0.3s;
    }

    .game-link:hover {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }
  </style>
</head>
<body>

  <h1>Dynamix studio Presents
       </h1> 
  <h2>Dynamix Hub </h2>
  <p>Play exciting games below</p>

  <div class="game-list">
  <a href="https://dynamixhub.github.io/Tic-tac-toe/" class="game-link" style="padding: 0; background: none;">
    <img src="https://i.postimg.cc/qqdW1bGD/Screenshot-20250730-225850-Chat-GPT.jpg" alt="Tic Tac Toe" style="width: 100%; border-radius: 10px;">
  </a>

  <a href="https://dynamixhub.github.io/Brick-block-breaker/" class="game-link" style="padding: 0; background: none;">
    <img src="https://i.postimg.cc/hjK9MVdb/file-00000000030451f88cc2e1e17b05548d.png" alt="Brick Block Breaker" style="width: 100%; border-radius: 10px;">
  </a>
</div>

</body>
</html>
