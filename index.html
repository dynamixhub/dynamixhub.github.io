<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamezee.xyz - Free games</title>
  <meta name="description" content="Play free instant games: Tic Tac Toe, Brick Breaker, and more. No downloads!">
  <style>
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --bg-dark: #0f1923;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: white;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid var(--neon-blue);
    }
    h1 {
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: rgba(15, 25, 35, 0.8);
      border: 1px solid var(--neon-blue);
      border-radius: 8px;
      padding: 15px;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px var(--neon-blue);
    }
    .game-card img {
      width: 100%;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
    /* Ad placeholder */
    .ad-slot {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      text-align: center;
      margin: 30px 0;
      border: 1px dashed var(--neon-pink);
    }
  </style>
</head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6998325617027146"
     crossorigin="anonymous"></script>
<!-- Top ads -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-6998325617027146"
     data-ad-slot="9675776439"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
<body>
  <header>
    <h1>welcome to gamezee world</h1>
    <p>Play exiting game and Enjoy </p>
  </header>

  <!-- Ad Slot (Top) -->
  <div class="ad-slot">
    <small>Advertisement</small>
    <div id="ad-top"></div>
  </div>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6998325617027146"
     crossorigin="anonymous"></script>
<!-- Bottom ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-6998325617027146"
     data-ad-slot="5980074009"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>

  <!-- Game Grid (Filled by JavaScript) -->
  <div class="game-grid" id="game-container"></div>

  <!-- Ad Slot (Bottom) -->
  <div class="ad-slot">
    <small>Advertisement</small>
    <div id="ad-bottom"></div>
  </div>

  <footer>
    <p>Powered by DYNAMIX STUDIO. More games coming soon!</p>
  </footer>

  <!-- Load games from JSON -->
  <script>
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const container = document.getElementById('game-container');
        games.forEach(game => {
          container.innerHTML += `
            <div class="game-card">
              <a href="${game.url}" target="_blank">
                <img src="${game.image}" alt="${game.name}">
                <h3>${game.name}</h3>
                <p>${game.description}</p>
              </a>
            </div>
          `;
        });
      });
  </script>

  <!-- Placeholder for ads/analytics -->
  <script src="ads.js"></script>
  <script src="analytics.js"></script>
</body>
</html>
